<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<table>
		<tr>
			<td align="right">
				<label for="id">Text:</label>
			</td>
			<td>
				<input type="Text" id="id">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="pw">Password:</label>
			</td>
			<td>
				<input type="Password" id="pw">
			</td>
		</tr>
		<tr>
			<td  align="right">
				<label for="i">Radio1</label>
			</td>
			<td>
				<input type="Radio" name="rd" id="i">
				<label for="ii">Radio2</label>
				<input type="Radio" name="rd" id="ii">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="b1">Checkbox1</label>
			</td>
			<td>
				<input type="Checkbox" id="b1">
				<label for="b2">Checkbox2</label>
				<input type="Checkbox" id="b2">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="c" align="right">Combo Box</label>
			</td>
			<td>
				<select id="c">
					<option>option1</option>
					<option>option2</option>
					<option>option3</option>
					<option>option4</option>
				</select>
			</td>
		</tr>
		<tr >
			<td rowspan="2" align="right">Text Area:</td>
		</tr>
		<tr>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2"><button>button</button></td>
		</tr>
	</table>
</body>
</html>
